<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web Sederhana</title>
    <style>
        /* Properti 1: background-color */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Properti 2: text-align */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Properti 3: color */
        h1 {
            color: #333333;
        }

        /* Properti 4: margin */
        p {
            margin: 20px;
        }

        /* Properti 5: padding */
        .content {
            padding: 20px;
            background-color: #ffffff;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }

        /* Properti 6: font-size */
        p {
            font-size: 16px;
        }

        /* Properti 7: border */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        /* Properti 8: width */
        .content img {
            width: 100%;
            height: auto;
        }

        /* Properti 9: box-shadow */
        .content {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Properti 10: text-decoration */
        a {
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <header>
        <h1>Selamat Datang di Halaman Web Sederhana</h1>
    </header>

    <div class="content">
        <p>Ini adalah contoh halaman web sederhana.</p>
        
        <img src="kungfu.jpeg" width="425" height="325"> 

        <p>Jika ingin belajar lebih lanjut tentang css teman teman bisa klik tautan berikut:</p>
        <a href="https://www.w3schools.com" class="button">Belajar CSS</a>
    </div>

</body>
</html>
